<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

      <script src="/js/angular-md5.min.js"></script>
      <script src="js/exAngUtils.js" type="text/javascript"></script>
      <script src="js/exAngDb.js" type="text/javascript"></script>
      <script src="js/exClientDb.js" type="text/javascript"></script>
      <script src="js/exAngDbAccess.js" type="text/javascript"></script>

      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/services.js"></script>

  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
        <div ng-controller="index" class="buttons" >
            <button class="button" ng-click="openModal()"> ç›® </button>
            <script id="my-modal.html" type="text/ng-template">
                <ion-modal-view>
                    <ion-header-bar>
                        <h1 class="title">My Modal title</h1>
                    </ion-header-bar>
                    <ion-content>
                        Hello!
                    </ion-content>
                </ion-modal-view>

            </script>

        </div>

        <h1 class="title"></h1>

        <div class="buttons">
            <button class="button" ng-click="openMenu()">Right Button</button>
          <div class="button-bar">
            <a class="button">First</a>
            <a class="button">Second</a>
            <a class="button">Third</a>
          </div>
        </div>
      <button class="button button-clear button-positive">Edit</button>

    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <div class="list" id='id11' style="position: absolute;left:300px;top:300px;visibility:hidden">
        <div class="item item-divider">
            Candy Bars
        </div>

        <a  class="item" onclick="javascript:document.getElementById('id11').style.visibility='hidden'; ">
            Butterfinger
        </a>
    </div>

  </body>
</html>
