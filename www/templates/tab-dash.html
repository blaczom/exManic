<ion-view title="Dashboard--file">
  <ion-content class="padding">
    <h1>Dash</h1>

              <ion-list show-delete="true">
                  <ion-item ng-repeat="item in items">
                      Hello, {{item.title}}!
                      <ion-delete-button class="ion-minus-circled"
                                         ng-click="items.splice($index, 1)">
                      </ion-delete-button>
                  </ion-item>
              </ion-list>
  </ion-content>
</ion-view>
