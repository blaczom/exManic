<ion-view title="登 录">
  <ion-content class="padding ex-center">
    <div id="alt_info" ng-show="rtnInfo" class="ex-markinfo">
        <span ng-bind="rtnInfo"></span>
    </div>
    <form ng-submit="userLogin()" class="ex-form" role="form" method="post">
      <div class="ex-center4input" >
        <label class="item item-input">
          <input ng-model="user.NICKNAME" placeholder=" 用户名" id="txtUserName" name="txtUserName"  type="text"  required autofocus>
          </label><label class="item item-input"> <input ng-model="user.PASS" placeholder=" 密码"  id="txtUserPwd" name="txtUserPwd" type="password"  required>
          </label><label class="item item-input"> 记住密码 &nbsp;&nbsp;
          <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="user.REMPASS" name="chbRem2" id="chbRem2">
          <div class="track"> <div class="handle"></div> </div>
          </label></label>
        <button class="button button-royal" id="btnSub" type="submit">&nbsp; 登 &nbsp;  &nbsp;  录 &nbsp;</button>
        <a href="#/tab/reg" class="button button-clear button-positive">
          &nbsp;注 &nbsp; &nbsp; 册 &nbsp;
        </a>
      </div>
    </form>
  </ion-content>
</ion-view>
