<ion-view title="登录">
    <ion-content class="padding center-me">
        <h2> 登 录 </h2>
        <div id="test" style="width:100%;" class="center-me"> this is test </div>

        <div id="alt_info" ng-show="rtnInfo" class="mark-info">
            <span ng-bind="rtnInfo"></span>
        </div>

        <form ng-submit="userLogin()" class="exform" role="form" method="post">

            <input ng-model="user.NICKNAME" id="txtUserName" name="txtUserName" type="text" class="exform-control" placeholder="用户名" required autofocus />
            <input ng-model="user.PASS" id="txtUserPwd" name="txtUserPwd" type="password" class="exform-control" placeholder="密码" required/>
          <li class="item item-checkbox">
            <label class="checkbox">
              <input type="checkbox" ng-model="user.REMPASS" name="chbRem" id="chbRem"/>
            </label>
            记住密码
          </li>

  <span>
              <li class="item item-toggle center-me" >
                 记住密码
                <label class="toggle toggle-assertive">
                  <input type="checkbox" ng-model="user.REMPASS" name="chbRem2" id="chbRem2">
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>

    </li>


  </span>
          <p></p>
          <button id="btnSub" class="btn btn-lg btn-primary" type="submit">登  录</button>
            <a class="btn btn-link" href="#/reg" role="button">注  册</a>

        </form>


    </ion-content>
</ion-view>
